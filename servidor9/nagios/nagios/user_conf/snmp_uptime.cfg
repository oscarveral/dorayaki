
define command {
    command_name    snmp_uptime
    command_line    $USER1$/check_snmp -H $HOSTADDRESS$ -P 1 -C $ARG1$ -o $ARG2$ -t 10
}

define service {
    use                 generic-service
    host_name           localhost
    service_description SNMP Check and Uptime Comparison
    check_command       snmp_uptime!public!NET-SNMP-EXTEND-MIB::nsExtendOutputFull.\"obtener_tiempo\"
    check_interval          1    ; Check the service every 1 minute
    retry_interval          0.5  ; Retry the check every 30 seconds
}

