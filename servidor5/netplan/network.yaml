# Network configuration for router3.
network:
  version: 2
  ethernets:
    # Interfaz para la red de la organizaci√≥n externa.
    eth-orgnaizacion-externa:
      match:
        macaddress: 08:00:27:00:04:00
      dhcp4: no
      dhcp6: no
      addresses:
        - 172.16.2.20/24
      set-name: eth0
      routes:
        - to: default
          via: 172.16.2.1