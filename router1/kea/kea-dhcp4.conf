{
  "Dhcp4": {
	"interfaces-config": {
  	"interfaces": [ "eth0", "eth1" ]
	},
	"control-socket": {
    	"socket-type": "unix",
    	"socket-name": "/run/kea/kea4-ctrl-socket"
	},
	"lease-database": {
    	"type": "memfile",
    	"lfc-interval": 3600
	},
	"valid-lifetime": 600,
	"max-valid-lifetime": 7200,
	
	"reservations": [
    {
       "hw-address": "08:00:27:00:03:00",
       "hostname": "servidor4.dorayaki.org"
    },
    {
       "hw-address": "08:00:27:00:04:00",
       "hostname": "servidor5.dorayaki.org",
	}
	],

	"option-data": [
	{
		"name": "domain-name-servers",
		"data": "8.8.8.8"
    }
	]

	"subnet4": [
  	{
    	"id": 1,
		"subnet": "172.16.1.0/24",
		"interface": "eth0",
		"reservations-global": false,
		"reservations-in-subnet": false,
    	"pools": [
      	{
        	"pool": "172.16.1.2 - 172.16.1.254"
      	}
    	],
    	"option-data": [
      	{
        	"name": "routers",
        	"data": "172.16.1.1"
      	},
    	]
  	},
	{
		"id": 2,
		"subnet": "172.16.2.0/24"
		"interface": "eth1",
		"reservations-global": true,
		"reservations-in-subnet": false,
		"pools": [
		{
			"pool": "172.16.2.2 - 172.16.2.254"
		}
		],
		"option-data": [
      	{
        	"name": "routers",
        	"data": "172.16.2.1"
      	},
    	]
	}
	],
	"loggers": [
      {
        "name": "kea-dhcp4",
        "severity": "INFO",
        "output_options": [
          {
            "output": "/var/log/kea/dhcp4.log",
            "maxver": 10
          }
        ]
      },
      {
        "name": "kea-dhcp4.dhcpsrv",
        "severity": "INFO",
        "output_options": [
          {
            "output": "/var/log/kea/dhcp4-dhcpsrv.log",
            "maxver": 10
          }
        ]
      },
      {
        "name": "kea-dhcp4.leases",
        "severity": "INFO",
        "output_options": [
          {
            "output": "/var/log/kea/dhcp4-leases.log",
            "maxver": 10
          }
        ]
      }
    ]
  }
}