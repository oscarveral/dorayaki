#from https://wiki.opensourceisawesome.com/books/ntopng/page/ntopng-network-analysis-dashboard

version: '3'

services:

  ntopng:
    image: vimagick/ntopng
    command: --community -d /var/lib/ntopng -i enp0s8 -r 127.0.0.1:6379@0 -w
    0.0.0.0:3000
    volumes:
      - /data/ntopng:/var/lib/ntopng
    network_mode: host
    restart: unless-stopped

  redis:
    image: redis:alpine
    command: --save 900 1
    ports:
      - "6379:6379"
    volumes:
      - /data/redis:/data
    restart: unless-stopped
